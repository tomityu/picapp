# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

production:
  adapter: postgresql
  encoding: utf8
  timeout: 5000
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  host: <%= ENV.fetch('POSTGRE_HOST') { '127.0.0.1' } %>
  port: <%= ENV.fetch('POSTGRE_PORT') { 5432 } %>
  username: <%= ENV.fetch('POSTGRE_USER') { 'postgres' } %>
  password: <%= ENV.fetch('POSTGRE_PASSWORD') { 'postgres' } %>
  database: <%= ENV.fetch('POSTGRE_DATABASE') { 'picapp_production' } %>
  schema_search_path: <%= ENV.fetch('POSTGRE_DATABASE') { 'picapp_production' } %>
